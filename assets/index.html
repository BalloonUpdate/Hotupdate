<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="libs/jquery-3.5.1.min.js"></script>
	<script src="libs/vue-2.6.12.js"></script>
	
	<style>
		#bg {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
			background-color: white;
		}
		#vue-container {
			max-width: 500px;
			margin: auto;
		}
		.progress {
			width: 60px;
		}
		.item {
			white-space: nowrap;
			margin-bottom: 3px;
		}
		.item * {
			display: inline-block;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
	</style>
</head>

<body>
	<div id="bg"></div>

	<div id="vue-container">
		<div class="list">
			<div class="item" 
				v-for="i in items"
				v-bind:style="i.bold?'font-weight: bold;':''"
			>
				<div class="progress">{{i.progress}}</div>
				<div class="path">{{i.path}}</div>
			</div>
		</div>
	</div>

	<script src="updater.js"></script>
	<script src="test.js"></script>
	<script src="index.js"></script>
</body>

</html>
